<html>
<head>
    <title>C-78 Activity</title>
</head>

<body>
    <p>
        How to declare the Arrays?
        <h4 id="declaration_of_arrays"></h4>
    </p>

    <p>
        How to display first element of the array?
        <h4 id="first_element"></h4>
    </p>

    <p>
        How to display length of the array?
        <h4 id="length_array"></h4>
    </p>
    
    
    <p>
        How to loop the array?
        <h4 id="loop_the_array"></h4>
    </p>



</body>

<script>
    //declare array
    var fruits = ["apple","orange","mango"];
    console.log(fruits);
    document.getElementById("declaration_of_arrays").innerHTML = fruits;
    
    //first element
    var first_fruit = fruits[0];
    console.log(first_fruit);
    document.getElementById("first_element").innerHTML = first_fruit;

    //length of the array
    var length_of_the_array = fruits.length;
    console.log(length_of_the_array);
    document.getElementById("length_array").innerHTML = length_of_the_array;

    //loop array
    var array_value = "";
    for (i = 0; i < fruits.length; i++) 
    {
        console.log(fruits[i]);
        array_value = array_value + fruits[i] + "<br>"; 
    }
    document.getElementById("loop_the_array").innerHTML = array_value;



    </script>

</html>
